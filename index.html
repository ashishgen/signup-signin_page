<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">SIGN UP</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField" style="display: flex; gap: 10px; margin-left: -30px;">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First Name" style="font-size: 25px; width: 150px;">
                        <input type="text" placeholder="Last Name" style="font-size: 25px; width: 150px;">
                    </div>
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" style="font-size: 25px; width: 350px; margin-left: -40px;" >
                    </div>
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" style="font-size: 25px; width: 300px;" >
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="cpassword" placeholder="confirm password" style="font-size: 25px; width: 300px;">
                    <div class="btn-field">
                        <button type="button" id="signupbtn">Signup</button>
                    </div>
                    <p>Already have an account?<button style="border: none; color: #1b10ef; background-color: none;">Login</button></p>
                    <button style="border: none; color: #1b10ef; background-color: none;">Forget password</button>
                    
                    </div>
                    <div class="col" style="display: flex;">
                        <a href="#" class="fb btn">
                          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                         </a>
                         <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Login with Google+</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
